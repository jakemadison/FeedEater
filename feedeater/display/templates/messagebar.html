<div class="jumbotron jum_one">

    <div class="container">
      <div class="row">
        <div class="col-md-8">

            <div id="welcome-msg" style="display:block;">

               <h1 class="hi_class">Hi, {{user.nickname}}!</h1>

                    <a class="btn btn-primary btn-lg" role="button"

                    </div>

                    x = document.getElementById("welcome-msg");

                    x1 = document.getElementById("login_div");

                }

        </div>
