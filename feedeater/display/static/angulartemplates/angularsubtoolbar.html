
<h4>Subscriptions</h4>

<form name="add feed" class="navbar-form navbar-left input_thing"
          action="." onsubmit="">

    <div class="form-group">
        <!--{{ add_feed_form.feed(class="form-control input_thing", placeholder="Add Feed") }}-->
        <input type="text" id="add_feed_text" class="form-control input_thing"/>
    </div>

    <input type="button" id="add_btn" name="submit" value="Add"
           onclick="addFeed('{{g.page}}');" class="btn btn-default"/>

        <!--error/info messages-->
    <div class="flash" id="error_msg"><span class="label label-danger"> </span></div>
    <div class="flash" id="info_msg"><span class="label label-primary"> </span></div>

</form>


<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-default" id="refbtn"
                ng-click="refreshFeeds()">

            <span class="glyphicon glyphicon-refresh refspan" id="cog" title="refresh feeds"></span>
        </button>


        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-cog" id="cog"
                  data-toggle="dropdown"></span>
            <ul class="dropdown-menu" role="menu">
            <li><a href="#"><h6>Unread only</h6></a></li>
            <li class="divider"></li>
            <li><a href="javascript:tag('User Defined Whatever', '15');">
            <span class="label label-info">User Defined Tag</span></a></li>
                          <li><a href="#">
                              <span onclick="recalculateEntries('{{g.page}}', 'true')" class="">Starred</span></a></li>
                          <li><a href="#">
                              <span class="">Edit Categories</span></a></li>
                          <li><a href="/allfeeds">
                              <span class="">Show All Feeds</span></a></li>
        </ul></button>




<button type="button" class="btn btn-default" onclick="">
   <span ng-class="{'glyphicon-align-justify': user_preferences.compressed,
                    'glyphicon-th-list': !user_preferences.compressed}"
           class="viewchange glyphicon" id="cog" title="compressed view">
   </span>
</button>







    <button type="button" class="btn btn-default" ng-click="all_feeds()">
       <span class="glyphicon glyphicon-globe" id="hand" title="show all feeds"></span></button>




    <button type="button" class="btn btn-default">
       <span class="glyphicon glyphicon-star" id="starred_btn"
             onclick="recalculateEntries('{{g.page}}', 'true')"
             title="show starred posts"></span></button>


   <button type="button" class="btn btn-default">
       <span class="glyphicon glyphicon-hand-left" id="hand" title="push left"></span></button>
    </div>

 </div>

<br>

</div>
